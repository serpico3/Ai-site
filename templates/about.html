{% extends "base.html" %}
{% block content %}
  <section class="page-hero">
    <div class="container">
      <h1>{{ about_title }}</h1>
      <p>{{ about_subtitle }}</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <article class="post">
        <img class="post-cover" src="{{ about_image }}" alt="Diego" />
        <div class="post-content">
          {% for paragraph in about_paragraphs %}
          <p>{{ paragraph }}</p>
          {% endfor %}
        </div>
      </article>
    </div>
  </section>
{% endblock %}
