<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ meta.title }}</title>
  <meta name="description" content="{{ meta.description }}" />
  <link rel="canonical" href="{{ meta.canonical }}" />
  <meta property="og:type" content="{{ meta.og_type }}" />
  <meta property="og:title" content="{{ meta.title }}" />
  <meta property="og:description" content="{{ meta.description }}" />
  <meta property="og:url" content="{{ meta.canonical }}" />
  <meta property="og:site_name" content="{{ site.name }}" />
  {% if meta.image %}
  <meta property="og:image" content="{{ meta.image }}" />
  {% endif %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ meta.title }}" />
  <meta name="twitter:description" content="{{ meta.description }}" />
  {% if meta.image %}
  <meta name="twitter:image" content="{{ meta.image }}" />
  {% endif %}
  <link rel="stylesheet" href="{{ asset_base }}/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="logo" href="{{ nav_links.home }}">TECH BLOG</a>
      <nav class="nav">
        <a href="{{ nav_links.home }}" class="{{ 'is-active' if nav_active == 'home' else '' }}">Home</a>
        <a href="{{ nav_links.articles }}" class="{{ 'is-active' if nav_active == 'articles' else '' }}">Articles</a>
        <a href="{{ nav_links.categories }}" class="{{ 'is-active' if nav_active == 'categories' else '' }}">Categories</a>
        <a href="{{ nav_links.about }}" class="{{ 'is-active' if nav_active == 'about' else '' }}">About</a>
        <a href="{{ nav_links.contact }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer id="contact">
    <div class="container footer-inner">
      <div class="footer-meta">{{ site.copyright }}</div>
      <div class="footer-line"></div>
      <div class="social">
        <a href="https://github.com/Diego" aria-label="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 .5l3.09 6.26L22 7.77l-5 4.87L18.18 22 12 18.56 5.82 22 7 12.64l-5-4.87 6.91-1.01L12 .5z"/>
          </svg>
        </a>
        <a href="#" aria-label="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.2h.05c.53-1 1.82-2.2 3.75-2.2C20.4 8 22 10.05 22 13.7V24h-4v-8.2c0-1.95-.03-4.45-2.7-4.45-2.7 0-3.11 2.11-3.11 4.3V24H8V8z"/>
          </svg>
        </a>
        <a href="#" aria-label="X">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.53 3H21l-7.5 8.57L22.5 21h-6.17l-5.1-6.2L5.4 21H2l8-9.14L2.5 3h6.25l4.73 5.76L17.53 3z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="{{ asset_base }}/script.js"></script>
  {% if meta.json_ld %}
  <script type="application/ld+json">{{ meta.json_ld | safe }}</script>
  {% endif %}
</body>
</html>
