<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <meta name="description" content="{{summary}}" />
</head>
<body>
  <header>
    <main>
      <a href="../index.html" style="color:inherit;text-decoration:none"><h1 style="margin:0">Blog Tech</h1></a>
      <p class="meta">{{date}} · {{read_minutes}} min · {{tags}}</p>
    </main>
  </header>
  <main>
    <article class="post">
      <img src="../{{image}}" alt="{{title}}" />
      <h2 class="title">{{title}}</h2>
      <p>{{summary}}</p>
      <div>{{content_html}}</div>
    </article>
  </main>
  <footer>
    Generato automaticamente con OpenAI
  </footer>
</body>
</html>
