{% extends "base.html" %}
{% block content %}
  <section class="page-hero">
    <div class="container">
      <p class="eyebrow">Article</p>
      <h1>{{ post.title }}</h1>
      <p class="lead">{{ post.excerpt }}</p>
      <div class="post-meta">{{ post.date }} - {{ post.read_time }} min - {{ post.author }}</div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <article class="post">
        <img class="post-cover" src="{{ post.image_url }}" alt="{{ post.image_alt }}" loading="lazy" decoding="async" />
        <div class="tags">
          {% for tag in post.tags %}
          <a class="tag" href="{{ tag.url }}">{{ tag.label }}</a>
          {% endfor %}
        </div>
        <div class="post-content">
          {{ post.content_html | safe }}
        </div>
      </article>
    </div>
  </section>
{% endblock %}
