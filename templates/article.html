<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <meta name="description" content="{{summary}}" />
</head>
<body>
  <header>
    <main>
      <div class="topbar">
        <h1 class="brand" style="margin:0"><a href="../index.html" style="color:inherit;text-decoration:none">Blog Tech</a></h1>
        <nav class="nav"><a href="../index.html">Home</a><a href="../chi-siamo.html">Chi Siamo</a></nav>
      </div>
      <p class="meta">{{date}} · {{read_minutes}} min · di {{author}} · {{tags}}</p>
    </main>
  </header>
  <main>
    <article class="post">
      <img src="../{{image}}" alt="{{title}}" />
      <h2 class="title">{{title}}</h2>
      <p>{{summary}}</p>
      <div>{{content_html}}</div>
    </article>
  </main>
  <footer>
    Scritto da {{author}} • <a href="../chi-siamo.html">Chi siamo</a>
  </footer>
</body>
</html>
