name: Publish Instagram

on:
  workflow_dispatch:
  schedule:
    - cron: '5 14 * * *'  # 15:05 Europe/Rome during CET
    - cron: '5 13 * * *'  # 15:05 Europe/Rome during CEST

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Instagram payload
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
        run: |
          python scripts/publish_instagram.py > ig_payload.json

      - name: Upload artifact (payload)
        uses: actions/upload-artifact@v4
        with:
          name: instagram-payload
          path: ig_payload.json

      # Placeholder step where you would call Instagram Graph API or a third-party action.
      # For security, we do not include direct posting without proper app setup.
      - name: Note
        run: echo "Integrate with Instagram Graph API using saved payload."
