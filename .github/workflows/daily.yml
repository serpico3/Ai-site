name: Daily Publish

on:
  schedule:
    # GitHub cron uses UTC. We trigger at 13:00 and 14:00 UTC
    # and gate to run only when local Europe/Rome time is 15:00.
    - cron: '0 13 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Rome
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gate at 15:00 Europe/Rome
        run: |
          H=$(date +%H)
          if [ "$H" != "15" ]; then
            echo "Not 15:00 Europe/Rome (now $H). Exiting."
            exit 0
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_daily.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add -A
            git commit -m "chore: publish daily article [skip ci]"
            git push
          fi

