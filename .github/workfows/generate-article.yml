name: Generate Daily Article

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq

      - name: Generate article
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd $GITHUB_WORKSPACE
          python scripts/generate_article.py

      - name: Configure git
        run: |
          git config --global user.name "Article Bot"
          git config --global user.email "bot@serpico3.dev"

      - name: Commit and push
        run: |
          git add articles/ index.html
          git diff --cached --quiet || git commit -m "ðŸ“° Auto-generated article: $(date +%Y-%m-%d)"
          git push
